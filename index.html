<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>xtk Brain Viewer</title>
		<style>
			html,body { 
			  background-color:#000;
			  margin: 0;
			  padding: 0;
			  height: 100%;
			  overflow: hidden !important;  
			}
		</style>
	</head>
	<body>
		
	<!--	<script type="text/javascript" src="http://get.goXTK.com/xtk.js"></script> -->
		<script type = "text/javascript" src = "js/xtk.js"></script>
		<script type="text/javascript"> 
			window.onload = function() {

			  // create and initialize a 3D renderer
			  var r = new X.renderer3D();
			  r.init();
			  
			  // create a cube
			  cube = new X.cube();
			  // skin it..
			  cube.texture.file = 'http://x.babymri.org/?xtk.png';
			  
			  cube.lengthX = cube.lengthY = cube.lengthZ = 20;
			  
			  r.add(cube); // add the cube to the renderer
			  r.render(); // ..and render it
			  
			  // add some animation
			  r.onRender = function() {

			    // rotation by 1 degree in X and Y directions
			    cube.transform.rotateX(1);
			    cube.transform.rotateZ(1);
			    cube.transform.rotateY(1);
			    
			  };
			  
		};
		</script>
	</body>
</html>
